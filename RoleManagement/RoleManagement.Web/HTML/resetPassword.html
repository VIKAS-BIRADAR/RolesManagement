
<body ng-controller="resetPassword">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#!/">RoleManagement</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#!/">Home</a></li>
                <li><a href="#!login">login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="border-top: 4px solid #428bca">
                    <div class="panel-heading">
                        <h1>Reset Password</h1>
                    </div>

                    <div class="panel-body">
                        <form class="form-signin">
                            <div>
                                <label for="Email">
                                    Email
                                </label>
                                <input type="email" name="Email" ng-model="email" placeholder="Email Address" class="form-control"><br>
                            </div>
                           <div>
                                <label for="OldPassword">
                                    Old Password
                                </label>
                                <input type="password" name="oldpassword" class="form-control"  placeholder="Old Password" ng-model="oldpassword" /><br>
                            </div>

                            <div>
                                <label for="NewPassword">
                                    New Password
                                </label>
                                <input type="password" name="newpassword" class="form-control"  placeholder="New Password" ng-model="newpassword" /><br>
                            </div>

                            <div>
                                <label for="ConfirmPassword">
                                    Confirm Password
                                </label>
                                <input type="password" name="confirmpassword" class="form-control" ng-model="confirmpassword"  placeholder="Confirm Password" ng-keyup="Compare()" /><br/>
                                <div ng-show="IsVisible" class="help-block" style="color: red">
                                    New and Confirm Password do not match
                                </div>
                            </div>
                            <input class="btn btn-primary pull-right" type="submit"  value="Reset"  ng-click="Send()">
                        </form>

                    </div>

                    <div class="panel-footer">

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
